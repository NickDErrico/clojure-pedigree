{% extends "layouts/admin.html" %}

{% block heading %}
Đổi mật khẩu
{% endblock %}

{% block content %}
<form action="/admin/changePassword" method="POST">
  <div class="form-group">
    <label for="password">Mật khẩu hiện tại</label>
    <input type="password" class="form-control"
           name="current-password" id="password" placeholder="Mật khẩu hiện tại">
  </div>
  <div class="form-group">
    <label for="password">Mật khẩu mới</label>
    <input type="password" class="form-control"
           name="new-password" id="password" placeholder="Mật khẩu mới">
  </div>
  <div class="form-group">
    <label for="password">Nhập lại mật khẩu mới</label>
    <input type="password" class="form-control"
           name="confirm-password" id="password" placeholder="Nhập lại mật khẩu mới">
  </div>
  <button type="submit" class="btn btn-default">Đổi mật khẩu</button>
</form>
{% endblock %}

{% block extra_script %}
{% endblock %}
