---
- name: create scripts for frontend
  sudo: yes
  sudo_user: "{{ project_user }}"
  template: >-
    src=templates/web/{{ item }}
    dest={{ script_dir }}/{{ item }}
    mode=755
    owner="{{ project_user }}"
  with_items:
    - npm_install.sh
    - gulp_prod.sh

- name: install frontend dependencies
  sudo: yes
  sudo_user: "{{ project_user }}"
  command: ./npm_install.sh
  args:
    chdir: "{{ script_dir }}"
  changed_when: False

- name: run gulp build
  sudo: yes
  sudo_user: "{{ project_user }}"
  command: ./gulp_prod.sh
  args:
    chdir: "{{ script_dir }}"
  changed_when: False
