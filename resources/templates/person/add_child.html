{% extends "layouts/main.html" %}

{% block content %}
<div class="page-addrelation page-addchild">
  <div class="addrelation-container">
    <form method="POST" action="/person/addChild">
      <div class="form-group">
        <label>{{ params.parent-title }}</label>
        <input type="text"
               disabled
               value="{{ params.parent.full_name }}"
               class="form-control">
      </div>
      <div class="form-group">
        <label>Họ tên mẹ</label>
        <select class="form-control">
          {% for partner in params.partners %}
          <option value="{{ partner.id }}">
            {{ partner.full_name }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Child name *</label>
        <input type="text"
               value=""
               placeholder="họ tên con"
               class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Add child</button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_script %}

{% endblock %}
